- title: "CCC: Clustermatch Correlation Coefficient"
  subtitle: An efficient not-only-linear correlation coefficient
  group: featured
  image: images/projects/ccc.png
  link: https://github.com/greenelab/ccc
  description: CCC is an easy-to-use and not-only-linear coefficient based on machine learning models. CCC can detect biologically meaningful linear and nonlinear patterns missed by standard, linear-only correlation coefficients.
  repo: greenelab/ccc
  tags:
   - correlation coefficient
   - nonlinear relationships
   - gene expression

