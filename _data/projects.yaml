- title: PhenoPLIER
  subtitle: A gene-module-based approach to genetic studies
  group: featured
  image: images/projects/phenoplier.png
  link: https://github.com/greenelab/phenoplier
  description: An omnigenic approach that provides a gene module perspective to genetic studies, providing gene module-trait associations and a drug repurposing approach.
