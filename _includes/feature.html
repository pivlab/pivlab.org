<div
  class="feature"
  {% if include.flip %}
    data-flip
  {% endif %}
>
  <a href="{{ include.link | relative_url }}" class="feature-image">
    <img
      src="{{ include.image | relative_url }}"
      loading="lazy"
      {% if include.alt_text %}
        alt="{{ include.alt_text }}"
      {% else %}
        alt=""
      {% endif %}
    >
  </a>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>
